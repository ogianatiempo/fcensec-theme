---
layout: default
---

{{ content }}
{% assign contentwonl = content | strip_newlines %} {% unless contentwonl == ""  %} <br /> {% endunless %} <!-- add line break if there is any content -->

<h3>Natas</h3>
<ul>
  {% for writeup in site.writeups %}
    {%- if writeup.platform == "Natas" -%}
      <li>
        <a href="{{ writeup.url | relative_url }}">
          {{ writeup.title }}
        </a>
      </li>
    {%- endif -%}
  {% endfor %}
</ul>
